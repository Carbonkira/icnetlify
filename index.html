<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Deployment Demo</title>
    <style>
        /* Basic styling to make the demo look good for the video */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        }
        h1 { color: #2c3e50; }
        p { font-size: 1.2rem; color: #7f8c8d; }
        .status-badge {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 1rem;
        }

</head>
<body>

    <div class="container">
        <h1>Project Deployed Successfully!</h1>
        <p>This is a live demonstration for my Web Development assignment.</p>
        
        <div class="status-badge">

        </div>

        <footer style="margin-top: 2rem; font-size: 0.8rem; color: #bdc3c7;">
